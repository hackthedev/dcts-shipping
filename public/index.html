    <!-- Markdown Editor -->
    <style>
        .editor-container {
            width: calc(100% - 40px) !important;
            background-color: #23272a;
            border-radius: 8px;
            /*box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);*/
            padding: 0px;


            margin-left: -8px !important;
            border-radius: 8px;

            display: block;
            float: left;

            transition: height 0.3s ease, transform 0.3s ease, margin 0.3s ease;
            margin-left: 0px;
        }

        .ql-toolbar {
            background-color: #34383c;
            border: none;
        }

        .ql-container {
            background-color: #23272a;
            color: #ffffff;
            border: none;
            transition: height 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .ql-editor {
            background-color: #23272a;
            color: #ffffff;
            overflow-y: auto;
            /* Make it scrollable */
            flex: 1;
            /* Ensure it grows to fill the container */
            max-height: 400px;
            /* Limit max height */
            padding-bottom: 8px;
            overflow-y: auto;
            /* Make it scrollable */
        }

        .ql-toolbar button {
            color: #ffffff !important;
        }

        .ql-toolbar button:hover {
            color: #7289da !important;
        }

        .ql-toolbar .ql-stroke {
            fill: none;
            stroke: lightgray;
        }

        .ql-toolbar .ql-picker {
            color: white;
        }

        .ql-toolbar .ql-even {
            color: lightgray;
        }

        .ql-toolbar .ql-blockquote {
            color: lightgray;
        }

        .ql-toolbar .ql-video {
            stroke: lightgray;
            fill: none;
        }

        .ql-toolbar .ql-image {
            color: lightgray;
            stroke: lightgray;
            fill: none;
        }

        .ql-toolbar .ql-strike {
            stroke: lightgray;
            fill: none;
        }

        .ql-toolbar .ql-list {
            stroke: lightgray;
            fill: none;
        }

        .ql-toolbar .ql-formula {
            stroke: lightgray;
            fill: none;
        }

        .ql-toolbar button:hover {
            color: red !important;
        }
    </style>


    <div id="profile-role-menu">

        <div id="role-menu-header">
            <input type="text" id="role-menu-search-input" placeholder="Search Role"
                oninput="searchForRoleInList(this.value)">
            <div id="role-menu-search-icon"></div>
        </div>
        <div id="role-menu-list">

            <!--
        <div class="role-menu-entry" id="role-menu-entry-ROLEID" onclick="this.querySelector('input').checked = !this.querySelector('input').checked;">

    <script>
        function searchForRoleInList(search) {
            var roles = document.getElementById("role-menu-list").querySelectorAll(".role-menu-entry")


            roles.forEach(role => {
                var roleName = role.querySelector("label").innerText.toLowerCase();

                if (roleName.includes(search.toLowerCase())) {
                    console.log("Found " + roleName)
                    role.style.display = "block";
                }
                else {
                    console.log("Didnt find " + roleName)
                    role.style.display = "none"
                }
            })
        }
    </script>
