<h2>Server Info</h2>

<div id="profile_change_container">
    <h2 class="profile_headline">Settings</h2>

    <div class="profile_input_container">
        <label>Server Name</label><br>
        <input type="text" id="server_name" oninput="updatePreview('server_name');">
    </div>

    <div class="profile_input_container">
        <label>Server Description</label><br>
        <input type="text" id="server_description" oninput="updatePreview('server_description');">
    </div>

    <div class="profile_input_container" style="margin-top: 60px;user-select: none;">
        <label for="enableDiscovery">Enable Server Discovery?</label>
        <input type="checkbox" id="enableDiscovery" name="enableDiscovery" onclick="updatePreview();">
    </div>

    <div class="profile_input_container">

        <div>
            <label for="allowedHosts">Allowed Discovery Hosts</label><br>
            <input type="text" id="allowedHosts" name="allowedHosts" oninput="updatePreview();">
            <input type="button" id="addAllowedHost" name="addAllowedHost" value="Add host" onclick="addAllowedHost(document.getElementById('allowedHosts').value);">
        </div>

        <div id="allowedHosts_list">

        </div>
    </div>


    <div id="settings_profile_save" onclick="saveSettings();" style="display: none;">Save</div>
</div>
