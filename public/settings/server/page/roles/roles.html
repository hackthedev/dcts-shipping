<div id="container">


    <div id="rolelist">
        <h2>Server Roles</h2>
        <button style="margin-bottom: 4px; background-color: #289b28; color: white; font-weight: bold; border-radius: 4px; border: 1px solid transparent;"
                onclick="createRole()">
            Add Role
        </button>

        <button id="saveSortingButton" style="display: none; margin-bottom: 4px; background-color: #289b28; color: white; font-weight: normal; border-radius: 4px; border: 1px solid transparent;"
                onclick="saveSorting()">
            Save updates
        </button>

        <button id="cancelSortingButton" style="margin-bottom: 4px; display: none;background-color: white; color: black; font-weight: normal; border-radius: 4px; border: 1px solid transparent;"
                onclick="window.location.reload()">
            Cancel updates
        </button>

        <br><br>
    </div>

    <div id="permissionlist" style="display: none;">

        <div id="appearance">
            <h2>Appearance</h2>
            <button id="deleteRole" style="display: none; background-color: indianred; color: white; font-weight: normal; border-radius: 4px; border: 1px solid transparent;"
                    onclick="deleteRole()">
                Delete Role
            </button><br><br>

            <button id="saveAppearanceButton" style="display: none; margin-bottom: 4px; background-color: #289b28; color: white; font-weight: normal; border-radius: 4px; border: 1px solid transparent;"
                    onclick="saveAppearance()">
                Save updates
            </button>

            <button id="cancelAppearanceButton" style="margin-bottom: 4px; display: none;background-color: white; color: black; font-weight: normal; border-radius: 4px; border: 1px solid transparent;"
                    onclick="window.location.reload()">
                Cancel updates
            </button>

            <p>
                Role Name
                <input onkeydown="appearanceChanged()" style="display: inline-block;margin-top: -4px; float: right;" id="roleName" type="text">
            </p>

            <p>
                Role Color
                <input onchange="appearanceChanged()" style="display: inline-block;margin-top: -4px; float: right;" id="roleColor" type="color">
            </p>

            <p>
                Display Seperate
                <input onchange="appearanceChanged()" style="float: right;" id="displaySeperate" type="checkbox">
            </p>

        </div>

        <br><br>
        <h2 id="permheader">Permissions</h2>

        <button id="saveButton" style="display: none; background-color: #289b28; color: white; font-weight: normal; border-radius: 4px; border: 1px solid transparent;"
