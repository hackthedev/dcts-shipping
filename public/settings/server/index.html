<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="{{meta.page.description}}" />

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
            integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
            crossorigin="anonymous"
    ></script>
    <script defer src="settings.js"></script>
    <script defer src="../../notify.js"></script>

    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Server Settings</title>
</head>
<body id="pagebody" style="display: none;">

<style>

    /* width */
    ::-webkit-scrollbar {
        width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: transparent;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #202225;
        border-radius: 12px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #202225;
    }

    html, body{
        margin: 0;
        padding: 0;

        font-family: 'Roboto', sans-serif;
        color: #ABB8BE;
        background-color: #2B3137;

        width: 100%;
        height: 100%;
    }

    #navigation{
        background-color: #24292E;

        padding: 32px;

        width: calc(20% - 64px);
        height: calc(100% - 64px);

        float: left;
    }

    #nav_settings {
        float: right;
        width: 150px;

        overflow-x: hidden;
        overflow-y: auto;
    }

    #nav_settings h2 {
        text-transform: uppercase;
        font-size: 12px;
    }
    
    #nav_settings a{
        cursor: pointer;
        line-height: 175%;

        text-decoration: none;
        color: #ABB8BB;

    }

    #nav_settings a:hover{
        color: #fafcff;
        transition: all 200ms;
    }

    #nav_settings hr {
        border: 1px solid #36393F;
        background-color: #36393F;
        color: #36393F;

        margin: 16px 0 16px 0;
    }

    #content {

        width: calc(100% - 64px - 20%);
        height: calc(100% - 64px - 50px);
        padding: 32px;

        display:block;
        float: left;

        overflow-y: auto;
    }

    #back {
        width: 30px;
        height: 30px;

        margin: 20px 20px 0 0;

        background-color: #2B3137;
        float: right;
        display: block;

        background-image: url("/img/back.png");
        transform: scaleX(-1);
        background-size: cover;

        object-fit: cover;
        background-color: transparent;
        background-position: center center;
    }

    #wrapper {
        display: block;
        width: 100%;
        height: 100%;
    }

    input[type=text], input[type=number]{
        border: 2px solid #3c3f44 !important;
    }


</style>


<div id="wrapper">
    <div id="navigation">

        <div id="nav_settings">


            <div id="general">
                <h2>General Settings</h2>
                <a href='?page=server-info' id="manageServerInfo">Server Info</a><br id="manageServerInfo-br">
                <a href='?page=rate-limit' id="manageRateLimit">Rate Limit</a><br id="manageRateLimit-br">
                <hr id="general-hr">
            </div>

            <!--<div id="moderation">
                <h2>Moderation & Safety</h2>
                <a href='?page=server-info' id="manageServerInfo">Automod</a><br id="manageServerInfo-br">
                <hr id="moderation-hr">
            </div>-->

            <div id="groups-etc">
                <h2>Groups & Channels</h2>
                <a href='?page=channeltree-sorting' id="manageChannels">Channel Sorting</a><br id="manageChannels-br">
                <hr id="groups-etc-hr">
            </div>

            <div id="users">
                <h2>User Management</h2>
                <a href='?page=roles' id="manageRoles">Server Roles</a><br id="manageRoles-br">
                <a href='?page=banlist' id="manageBans">Banned Members</a><br id="manageBans-br">
                <hr id="users-hr">
            </div>

            <div id="media">
                <h2>Media Settings</h2>
                <a href='?page=emojis' id="manageEmojis">Emojis</a><br id="manageEmojis-br">
                <a href='?page=file-uploads' id="manageUploads">File Uploads</a><br id="manageUploads-br">
                <hr id="media-hr">
            <div>


            <div id="info">
                <h2>Information</h2>
                <a href='?page=whats-new'>What's new!</a><br>
                <!--<a href='?page=planned-features'>Planned Features</a><br>-->
                <a href='?page=about'>About</a><br>
                <a href='?page=support' style="color: #e55a72;">Support <3</a><br>
                <hr>
            </div>
        </div>

    </div>
        </div>
    </div>

    <a href="/"><div id="back"></div></a>
    <div id="content">

    </div>
</div>


</body>
</html>
