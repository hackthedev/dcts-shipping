<style>

    /* width */
    ::-webkit-scrollbar {
        width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: transparent;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #202225;
        border-radius: 12px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #202225;
    }

    html, body{
        margin: 0;
        padding: 0;

        font-family: 'Roboto', sans-serif;

        width: 100%;
        height: 100%;
    }

    #header{
        height: calc(40px - 16px);
        width: calc(100% - 16px);

        padding:  8px;

        background-color: #1E2124;
        color: white;

        position: relative;
        display: block;
    }

    #serverlist {
        height: calc(100% - 16px - 40px);
        width: calc(80px - 16px);

        padding:  8px;
        align-content: center;
        text-align: center;

        background-color: #202225;
        color: white;

        display: block;
        float: left;

        overflow-y: auto;
    }

    #serverbanner-container {
        height: calc(200px - 40px);
        width: calc(300px);
        background-color: transparent;
        margin: 0 0 16px 0;

        display: block;
        float: left;


        overflow: hidden;
        box-shadow: 0 8px 8px -2px black;
    }

    #serverbanner-image {
        height: calc(200px - 40px);
        width: calc(300px);
        -webkit-transition: transform .5s ease;

        object-fit: cover;
        background-color: transparent;
        background-position: center center;

        border-radius: 6px;

    }

    #serverbanner-image:hover {
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        -o-transform: scale(1.1);
        transform: scale(1.1);


    }

    #serverbanner-image:not(:hover) {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);
    }

    #channellist {
        height: calc(100% - 40px - 50px);
        width: calc(300px);

        background-color: #2F3136;
        color: white;

        display: block;
        float: left;
    }

    #channeltree {
        display: block;
        float: left;

        height: calc(100% - 32px - 175px - 32px);
        width: calc(100% - 32px);

        padding:  16px;
        overflow-y: auto;
    }

    #content-container {
        height: calc(100% - 40px);
        width: calc(100% - 80px - 200px - 300px);

        background-color: #36393F;
        color: white;

        display: block;
        float: left;

        border-top-right-radius: 6px;
        border-top-left-radius: 6px;
    }

    #channelname {
        height: 20px;
        width: 100%;

        padding: 16px;
        background-color: #36393F;

        display: block;
        float: left;

        font-weight: bold;
        font-size: 20px;

        box-shadow: 0 2px 8px -2px black;
    }

    #content {
        height: calc(100% - 40px - 40px - 32px - 32px);
        width: calc(100% - 16px - 15px);
        padding: 16px;

        color: white;

        display: block;
        float: left;

        overflow-y: auto;
    }

    #messagebox {
        height: calc(60px - 20px - 20px);
        width: calc(100% - 16px - 16px);

        padding: 12px 12px 12px 8px;
        margin: -8px 8px 28px 8px !important;

        background-color: #40444B;
        color: white;

        display: block;
        float: left;

        border-radius: 10px;
    }

    #messagebox-content {
        background-color: transparent;
        color: white;

        border: none;
        padding: 8px;

        line-height: 150%;
        height: calc(20px - 3px);
        width: calc(100% - 32px - 40px - 25px);

        outline: none;
        margin: -20px 8px 0 8px;
    }

    #messagebox-media {
        width: 25px;
        height: 25px;
        text-align: center;

        float: left;
        display: block;
        background-color: transparent;
    }

    #message-actions {
        display: block;
        float: right;
        width: 40px;
    }

    #infolist {
        height: calc(100% - 32px - 40px);
        width: calc(200px - 32px);
        padding:  16px;

        background-color: #2F3136;
        color: white;

        display: block;
        float: left;

        overflow-y: auto;
    }

    .server-icon {
        width: 45px;
        height: 45px;


        filter: grayscale(100%);
        background-color: transparent;
    }

    .server-entry {
        margin-bottom: 8px;
        cursor: pointer;
    }


    .server-icon:hover {
        border-radius: 10%;
        transition: all 400ms;

        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        -o-transform: scale(1.1);
        transform: scale(1.1);
        filter: grayscale(0%);
    }

    .server-icon:not(:hover) {
        border-radius: 50%;
        transition: all 400ms;

        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);
        filter: grayscale(100%);
    }

    #profile-qa {
        height: calc(50px);
        width: calc(300px - 20px);

        padding: 10px;

        display: block;
        float: left;
        bottom: 0;
        position: fixed;


        background-color: #292B2F;
    }

    #profile-qa-img-container {
        width: 50px;
        height: 50px;

        border-radius: 50%;
        overflow: hidden;

        display: block;
        float: left;

        -webkit-transition: transform .5s ease;
    }

    #profile-qa-img {
        background-size: cover;

        object-fit: cover;
        background-position: center center;

        width: 50px;
        height: 50px;

        border-radius: 50%;
        cursor: pointer;
    }

    #profile-qa-img:hover {
        -webkit-transform: scale(1.1);
        -moz-transform: scale(1.1);
        -o-transform: scale(1.1);
        transform: scale(1.1);

        transition: all 400ms;
    }

    #profile-qa-img:not(:hover) {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);

        transition: all 400ms;
    }

    #profile-qa-info {
        padding: 10px;

        display: block;
        float: left;

        overflow: hidden;
        background-color: transparent;

        width: 60%;
        height: 28px;
        cursor: pointer;
    }

    #profile-qa-info label {
        width: 150px;
        height:20px;

        overflow:hidden;
        background-color: transparent;
        display:block;
        float:left;
    }

    #profile-qa #webrtc-controls {
        display: block;
        float: left;
        background-color: transparent;

        padding: 12px 12px 0 32px;

        height: calc(45px - 24px);
        width: auto;
        cursor: pointer;
    }

    ul {
        margin: 0 0 16px 0;
        padding: 0 0 16px 16px;

        /*list-style-image: url("https://cdn-icons-png.flaticon.com/512/32/32213.png"); */
        list-style-type: disc;
        cursor: pointer;
    }

    li {
        padding: 4px;
    }

    li:hover {
        background-color: rgb(0, 0, 0, 0.2);
        border-radius: 4px;
    }

    .memberlist-container {
        display:block;
        float: left;
        width: 100%;

        background-color: transparent;

        margin-bottom: 16px;
        cursor: pointer;
    }

    .memberlist-img{
        width: 40px;
        height: 40px;
        border-radius: 50%;
        float: left;

        background-size: cover;
        object-fit: cover;
        background-position: center center;
    }

    .memberlist-member-info{
        height: 20px;
        overflow: hidden;

        float: left;
        margin-left: 8px;

        background-color: transparent;
        width: 100px;
    }

    .memberlist-member-info.status {
        font-size: 12px;
        width: 120px;
        width: calc(100% - 48px);

        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .infolist-role {
        margin-bottom: 8px;
    }

    .message-container {
        display: block;
        float: left;
        background-color: transparent;

        width: calc(100% - 40px);
        padding: 20px;

        margin-bottom: 0px;
    }

    .message-container:hover{
        background-color: rgb(47, 49, 54, 0.5);
        border-radius: 5px;

        transition: all 800ms;
        background-color: rgba(41, 43, 47, 0.5);
    }

    .message-container:not(:hover){
        transition: all 800ms;
        background-color: transparent;
    }

    .message-profile-content-message-appended, .message-profile-content-message{
        padding: 4px 8px 4px 8px;
    }

    .message-profile-content-message-appended:hover{
        background-color: rgba(41, 43, 47, 0.5);
    }

    .message-profile-info-name {
        font-weight: normal;
        cursor: pointer;
    }

    .message-profile-img-container, .message-profile-img {
        width: 40px;
        height: 40px;

        display: block;
        float: left;

        background-color: transparent;

        border-radius: 50%;
        cursor: pointer;

        background-size: cover;
        object-fit: cover;
        background-position: center center;
    }

    .message-profile-info {
        width: 150px;
        height: 30px;
        overflow: hidden;

        display: block;
        float: left;

        background-color: transparent;
        width: calc(100% - 50px - 12px);

        margin: 4px 0 0 8px;
        font-size: 16px;
        font-weight: bold;

        word-break: break-all;

        cursor: pointer;
    }

    .message-profile-content{
        display: block;
        float: left;
        background-color: transparent;

        padding: 0 8px 0 8px;
        font-size: 14px;
        width: calc(100% - 50px - 16px);


        overflow: hidden;
    }

    .message-profile-content a {
        color: white;
    }

    .message-profile-content p{
        float: left;
        display: inline-block;
        word-wrap: break-word;
        width: 100%;



        margin: 0;
        font-size: 14px;
    }

    .message-profile-content iframe{
        float: left;
        display: block;

        border-radius: 6px;
    }

    .systemAnnouncementChat {
        background-color: #2F3136;
        width: calc(100% - 20px);
        padding: 4px 4px 4px 16px;
        font-style: italic;

        border-radius: 10px;
        margin-bottom: 40px;

        float: left;
        display: block;
    }

    .systemAnnouncementChatUsername{
        color: greenyellow;
    }

    code.markdown{
        font-size: 12px;
        background-color: #2c2d31;

        padding: 4px 8px 4px 8px;
        border-radius: 4px;

        margin-left: -2px;
    }

    pre.markdown{
        font-size: 12px;
        background-color: #2c2d31;

        padding: 4px 8px 4px 8px;
        margin-left: 4px;

        border-radius: 4px;
        float: left;
        display: block;

        width: calc(100% - 8px);
        margin-top: -4px;
    }

    #channeltree details summary a, #channeltree ul a {
        color: white;
        text-decoration: none;
    }

    .iframe-container {
        display: inline-block;
        float: left;
        width: 100%;

        /* margin: 8px 0 8px 0; */
    }

    .image-embed {
        max-width: 400px;
        height: auto;
        display: inline-block;
        float:left;
        margin: 8px 0 8px 0;

        border-radius: 6px;
    }

    .video-embed {
        display: block;
        float:left;
        margin: 8px 0 8px 0;
        border-radius: 6px;
    }

    #context-menu {
        position: fixed;
        z-index: 10000;
        width: 150px;
        background: #1b1a1a;
        border-radius: 6px;
        display: none;

    }

    #context-menu .item {
        padding: 8px 10px;
        font-size: 14px;
        color: #eee;
        cursor: pointer;
    }

    #context-menu .item:hover{
        background: #343434;
        border-radius: 6px;
    }

    #context-menu.visible{
        display: block;
    }

    #typing-indicator {

        font-style: italic;
        font-size: 14px;
        margin-bottom: -4px !important;
        bottom: -4px !important;
        display: none;
    }

    #typing-indicator-container {
        float: left;
        display: block;

        margin-top: 8px;
        margin-bottom: -20px !important;
        bottom: -20px !important;
    }

    .message-profile-info .timestamp{
        margin-left: 20px;
        font-size: 10px;
        color: #989898;
    }

    #modalBox{
        background-color: #1D2125;
        border: 1px solid #ABB8BE;
        border-radius: 6px;

        color: #ABB8BE;

        padding: 16px;

        filter: blur(0) !important;
        z-index: 1;

        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);

        display: none;
    }

    #modalBoxTitle {
        font-size: 20px;
        margin-top: 0;
    }

    #channeltree h2 {
        margin-top: -10px;
        margin-bottom: -0px;
        font-size: 16px;
    }

    #channeltree hr {
        margin-bottom: 40px;
    }

    #serverlist .selectedGroup {
        border-radius: 6px;
        filter: grayscale(0%);
    }

    #channeltree details ul li {
        list-style-position: inside;
    }

    #profile-qa-settings {
        width: 20px;
        height: 20px;

        margin: 15px 15px 0 0;

        background-color: transparent;
        float: right;

        background-image: url("/img/settings.png");
        background-size: cover;

        object-fit: cover;
        background-color: transparent;
        background-position: center center;
    }

    #profile-qa-info-status{
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .inline-text-emoji{
        width: 25px;
        height: 25px;
        display: inline-block;

        margin: 0px 0px -8px 0px;

    .inline-text-emoji.big{
        width: 50px;
        height: 50px;
        display: inline-block;

        margin: 0px 0px 2px 0px;
    }

    #emoji-box-container {
        /*background-color: #40444B; */
        background-color: #2F3136;


        width: 20%;
        height: 30%;
        position: fixed;

        padding: 8px;
        border-radius: 8px;
        border: 2px solid #202225;

        box-shadow: 4px 4px 14px 0.5px rgb(30, 28, 28);

        overflow-y: auto;
    }

    #emoji-box-container h2{
        margin-top: 0;
        font-size: 18px;
    }

    #emoji-box-container .emoji-entry{
        float: left;
        display: block;
    }

    #emoji-box-container .emoji-entry .emoji-img img{
        float: left;
        width: 35px;
        height: 35px;
        display: block;
        margin: 4px;
    }

    .rainbow-border {
        --angle: 0deg;
        border: 1px solid;
        border-image: conic-gradient(from var(--angle), red, yellow, lime, aqua, blue, magenta, red) 1;
        animation: 10s rotate linear infinite;
    }

    @keyframes rotate {
        to {
            --angle: 360deg;
        }
    }

    @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
    }

    #emoji-box-header {
        width: calc(100% - 8px);
        background-color: green;

        margin: -8px;
        display: block;
        float: left;

        margin-bottom: 12px;

        background-color: #40444B;

        padding: 12px;
        padding-bottom: 0;
    }

    label.mention{
        /*background-color: rgba(255, 174, 0, 0.12);*/
        color: skyblue;

        padding: 2px 4px 2px 4px !important;
        margin: 0px 2px 0px 2px;

        border-radius: 4px;
        /*width: calc(100% - 16px) !important;*/

        display: inline-block !important;
    }

    .group-entry-marker{

        float: left;
        display: none;
        position: relative;

        margin-top: 28%;
        margin-left: -8px;

        background-color: white;
        border-radius: 50%;

        width: 6px;
        height: 6px;


    }
